<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
    <title>My Webpage</title>
</head>
<body>
    <h1>My Webpage</h1>
    <form hx-post="{{ submit_url }}" hx-on::after-request="this.reset()" hx-trigger="submit">
        <input type="text" name="link" placeholder="Add link">
        <button type="submit">Index link</button>
    </form>
    {% block content %}{% endblock %}
</body>
</html>
